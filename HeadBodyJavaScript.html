<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function sayHello()
        {
            document.write("Hazoor Singh")
        }
    </script>
    <title>Head and Body JavaScript Code Implementation</title>
</head>
<body>
    <script type="text/javascript">
        document.write("Sidhu")
    </script>
    <input type="button" onclick="sayHello()" value="Say Hello">
</body>
</html>
